<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roue Arcade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .wheel-wrapper {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
      border-radius: 50%;
      box-shadow: 0 0 30px #ff0055, 0 0 60px #ff0055 inset;
      background: repeating-conic-gradient(from 0deg, #222 0deg 10deg, #333 10deg 20deg);
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #ff0040;
      box-shadow: 0 0 15px #ff0055;
      transition: transform 5s ease-out;
    }

    .center-arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 50px solid #ff2200;
      transform: translate(-50%, -180px);
      filter: drop-shadow(0 0 6px #ff2200);
      z-index: 10;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -180px) scale(1); }
      50% { transform: translate(-50%, -180px) scale(1.05); }
      100% { transform: translate(-50%, -180px) scale(1); }
    }

    button {
      margin-top: 40px;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff0040, #ff6600);
      color: white;
      text-shadow: 0 0 3px black;
      box-shadow: 0 0 15px #ff2200;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
    }

    button:disabled {
      background: #888;
      cursor: not-allowed;
      box-shadow: none;
    }

    #result {
      margin-top: 30px;
      padding: 15px 25px;
      background: rgba(255,255,255,0.1);
      border: 2px solid #ff0040;
      border-radius: 10px;
      font-size: 22px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 10px #ff0040;
      animation: bounce 0.4s ease forwards;
    }

    @keyframes bounce {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wheel-wrapper">
    <canvas id="wheel" width="350" height="350"></canvas>
    <div class="center-arrow"></div>
  </div>

  <button id="spin">TOURNER</button>
  <div id="result"></div>

  <audio id="winSound" src="https://www.myinstants.com/media/sounds/tf2-positive-vibe.mp3"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spin');
    const resultEl = document.getElementById('result');
    const winSound = document.getElementById('winSound');

    const rewards = [
      { label: 'Pas de chance', color: '#222', weight: 55 },
      { label: '15 min offerts', color: '#3498db', weight: 20 },
      { label: '30 min offerts', color: '#2ecc71', weight: 10 },
      { label: '45 min offerts', color: '#f1c40f', weight: 6 },
      { label: '1h offerte', color: '#9b59b6', weight: 4 },
      { label: 'Boisson offerte', color: '#34495e', weight: 3 },
      { label: 'Journée offerte', color: '#e67e22', weight: 2 }
    ];

    const numSlices = rewards.length;
    const sliceAngle = 360 / numSlices;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < numSlices; i++) {
        const startAngle = (i * 2 * Math.PI / numSlices) - Math.PI / 2;
        const endAngle = startAngle + (2 * Math.PI / numSlices);

        ctx.beginPath();
        ctx.moveTo(175, 175);
        ctx.arc(175, 175, 175, startAngle, endAngle);
        ctx.fillStyle = rewards[i].color;
        ctx.fill();

        ctx.save();
        ctx.translate(175, 175);
        ctx.rotate(startAngle + Math.PI / numSlices);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 12px Orbitron';
        ctx.textAlign = 'right';
        ctx.fillText(rewards[i].label, 165, 5);
        ctx.restore();
      }
    }

    function weightedPick() {
      const total = rewards.reduce((acc, r) => acc + r.weight, 0);
      let rand = Math.random() * total;
      for (let i = 0; i < rewards.length; i++) {
        if (rand < rewards[i].weight) return { reward: rewards[i], index: i };
        rand -= rewards[i].weight;
      }
      return { reward: rewards[0], index: 0 };
    }

    let isSpinning = false;
    let currentRotation = 0;

    window.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('hasSpun') === 'true') {
        spinBtn.disabled = true;
        resultEl.textContent = '⚠️ Vous avez déjà tourné la roue cette session.';
      }
    });

    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      resultEl.textContent = '';

      const { reward, index } = weightedPick();

      const anglePerSlice = 360 / rewards.length;
      const extraSpins = 6;
      const finalAngle = index * anglePerSlice + anglePerSlice / 2;
      const totalRotation = 360 * extraSpins - finalAngle;

      canvas.style.transition = 'transform 5s ease-out';
      canvas.style.transform = `rotate(${totalRotation}deg)`;
      currentRotation = totalRotation % 360;

      setTimeout(() => {
        resultEl.textContent = `🎉 Vous avez gagné : ${reward.label}`;
        if (reward.label !== 'Pas de chance') winSound.play();
        sessionStorage.setItem('hasSpun', 'true');
        isSpinning = false;
      }, 5200);
    });

    drawWheel();
  </script>
</body>
</html>
